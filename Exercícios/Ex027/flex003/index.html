<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            height: 100px;
            display: flex;
            flex-flow: column wrap;
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;

            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de boloco A</div>
        <div class="item">Exemplo de boloco B</div>
        <div class="item">Exemplo de boloco C</div>
        <div class="item">Exemplo de boloco D</div>
        <div class="item">Exemplo de boloco E</div>
        <div class="item">Exemplo de boloco F</div>
        <div class="item">Exemplo de boloco G</div>
    </div>
</body>
</html>
